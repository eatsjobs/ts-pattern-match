<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pattern Matching</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0;
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Pattern Matching</h1>
      <pre>
      <code>
        import PatternMatch from "./dist/index.es.js";

        const string = PatternMatch({ a: true })
                        .when(({ a }) => a, () => "whatever is true")
                        .run();
      </code>
      </pre>
    </main>
	<script type="module">
      import PatternMatch from "./dist/index.es.js";

      const string = PatternMatch({ a: true })
       .when(() => true, () => "whatever is true")
       .run();
      console.log(string)
    </script>
  </body>
</html>
